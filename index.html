<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    />

    <link rel="stylesheet" href="./Assets/styles.css" />
    <title>Weather Dashboard</title>
  </head>

  <body>
    <nav>Weather Dashboard</nav>

    <div class="container-fluid">
        <div class="row ">

        <div class="col col-lg-2" style=" flex-direction: column;">

            <h2 stlye="font-weight: bold;">Search For a City:</h2>
            
            <input id="cityInput" placeholder="San Diego" />

            <div class="d-flex flex-column" >
                <button id="search" style="background-color: skyblue; color: white; margin-bottom: 10px; margin-bottom: 0px;">Search</button>
            </div>
            <div class="divider">
                <hr></hr>
            </div>
                
            <div class="d-flex flex-column">
                <button id="Atlanta">Atlanta</button>
                <button id="Denver">Denver</button>
                <button id="Seattle">Seattle</button>
                <button id="SanFrancisco">San Francisco</button>
                <button id="Orlando">Orlando</button>
                <button id="NewYork">New York</button>
                <button id="Chicago">Chicago</button>
                <button id="Austin">Austin</button>
            </div>
        </div>

        <div style="padding: 10px" class="col">
            <div style="padding: 10px; border-style:solid; border-width: 1px;">
                <h2 id="h2Info"><b>Atlanta</b></h2>
                <h4>
                    <div id="temp">Temp:</div>
                    <div id="wind">Wind:</div>
                    <div id="humid">Humidity:</div>
                </h4>
            </div>
            <div>
                <h3 style="padding: 5px">5 day forecast</h3>
                <div class="d-flex flex-row">
                    <div id="dayInfo" style="padding: 5px;">
                        <div id="timer1"></div>
                        <div id="temp1">Temp:</div>
                        <div id="wind1">Wind:</div>
                        <div id="humid1">Humidity:</div>
                    </div>
                    <div id="dayInfo" style="padding: 5px;">
                        <div id="timer2"></div>
                        <div id="temp2">Temp:</div>
                        <div id="wind2">Wind:</div>
                        <div id="humid2">Humidity:</div>
                    </div>
                    <div id="dayInfo" style="padding: 5px;">
                        <div id="timer3"></div>
                        <div id="temp3">Temp:</div>
                        <div id="wind3">Wind:</div>
                        <div id="humid3">Humidity:</div>
                    </div>
                    <div id="dayInfo" style="padding: 5px;">
                        <div id="timer4"></div>
                        <div id="temp4">Temp:</div>
                        <div id="wind4">Wind:</div>
                        <div id="humid4">Humidity:</div>
                    </div>
                    <div id="dayInfo" style="padding: 5px;">
                        <div id="timer5"></div>
                        <div id="temp5">Temp:</div>
                        <div id="wind5">Wind:</div>
                        <div id="humid5">Humidity:</div>
                    </div>
                </div>
            </div>

        </div>

    </div>
    </div>
    
   
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="./Assets/script.js"></script>

  </body>
</html>
